<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteeru</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner section -->
  <div class="banner">
    <h1>Where to volunteer, you ask</h1>
    <p>Check it, by the City you're at, where you can make the difference</p>
    <a href="https://www.lewagon.com" target="_blank" class="btn-blue">Click here to register</a>
  </div>

   <div class="container">
    <!-- Cards grid -->
    <div class="cards">
      <!-- Lisbon card -->
      <div class="card-white">
        <img src="images/Lisbon.jpg" alt="">
        <h3>Lisbon</h3>
        <p>Where to volunteer in Lisbon?</p>
      </div>

      <!-- Coimbra card -->
      <div class="card-white">
        <img src="images/Coimbra.jpg" alt="">
        <h3>Coimbra</h3>
        <p>Where to volunteer in Coimbra?</p>
      </div>

      <!-- Porto card -->
      <div class="card-white">
        <img src="images/Porto.jpg" alt="">
        <h3>Porto</h3>
        <p>Where to volunteer in Porto?</p>
      </div>
    </div>
  </div>

</body>
</html>
